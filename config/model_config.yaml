# Model-specific configurations

models:
  random_forest:
    enabled: true
    params:
      n_estimators: [100, 200, 300]
      max_depth: [10, 20, None]
      min_samples_split: [2, 5, 10]
      min_samples_leaf: [1, 2, 4]
      max_features: ["sqrt", "log2"]

  lightgbm:
    enabled: true
    params:
      n_estimators:
        type: "int"
        low: 100
        high: 1000
      max_depth:
        type: "int"
        low: 3
        high: 8  
      learning_rate:
        type: "float"
        low: 0.001
        high: 0.3
        log: true
      num_leaves:
        type: "int"
        low: 15
        high: 63  
      feature_fraction:
        type: "float"
        low: 0.4  
        high: 0.8  
      bagging_fraction:
        type: "float"
        low: 0.4 
        high: 0.8  
      bagging_freq:
        type: "int"
        low: 1
        high: 7
      min_child_samples:
        type: "int"
        low: 20  
        high: 200  
      min_data_in_leaf:
        type: "int"
        low: 20
        high: 200
      reg_alpha:
        type: "float"
        low: 0.0001
        high: 50.0  
        log: true
      reg_lambda:
        type: "float"
        low: 0.0001
        high: 50.0  
        log: true
      min_gain_to_split:
        type: "float"
        low: 0.0
        high: 1.0

